apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mba
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/mba
    repoURL: 'git@github.com:Magisterka-Maurycy/GitOps.git'
    targetRevision: 0.1.1
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - PrunePropagationPolicy=foreground
    automated:
      prune: false
      selfHeal: false
